name: "Build test"
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scripts  # 스크립트 디렉토리로 설정
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
  
    - name: Create Venv
      run: |
        python -m venv .venv
        
    - name: "Install dependencies"
      run: |
        .venv/bin/pip install --upgrade pip
        .venv/bin/pip install -r ./requirements.txt
        
    - name: "Build the source"
      run: |
        sudo ./run.sh